<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

  	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  	<meta name="author" content="SemiColonWeb" />

  	<!-- Stylesheets
  	============================================= -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
  	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  	<link rel="stylesheet" href="style.css" type="text/css" />
  	<link rel="stylesheet" href="css/dark.css" type="text/css" />
  	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
  	<link rel="stylesheet" href="css/animate.css" type="text/css" />
  	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

  	<!-- Bootstrap Switch CSS -->
  	<link rel="stylesheet" href="css/components/bs-switches.css" type="text/css" />

  	<!-- Radio Checkbox Plugin -->
  	<link rel="stylesheet" href="css/components/radio-checkbox.css" type="text/css" />

    <link rel="stylesheet" href="css/responsive.css" type="text/css" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Document Title
	============================================= -->
	<title>Adoptions Made Easy!</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
  <header id="header" class="full-header transparent-header">
    <div id="header-wrap">

      <nav class="navbar navbar-inverse nobottommargin" role="navigation">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
          <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav> </div>
  </header>
  <!-- Content
  ============================================= -->
  <section id="content">

    <div class="content-wrap">

      <div class="container clearfix">
      <div class="postcontent nobottommargin clearfix">

      <h1 style="text-align:center;">Create Match</h1>
      <div class="container clearfix">
      <div class="col-md-7">
      <br> <h2> Parent Details: </h2><br>
      <form>
        <h4>Marital Status:</h4>
        <div>
          <input id="radio-4" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-4" class="radio-style-1-label">Single (Female)</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">Single (Male)</label>
        </div>
        <div>
          <input id="radio-6" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-6" class="radio-style-1-label">Couple</label>
        </div>

        <h4>Net Salaray:</h4>
        <div>
          <input id="radio-4" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-4" class="radio-style-1-label"><15K Dollars/Month</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">15-30K Dollars</label>
        </div>
        <div>
          <input id="radio-6" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-6" class="radio-style-1-label">>30K Dollars</label>
        </div>

        <h4>Age (Combined if a couple):</h4>
        <div>
          <input id="radio-4" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-4" class="radio-style-1-label">Single-45</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">Single-50</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">Single-55</label>
        </div>
        <div>
          <input id="radio-6" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-6" class="radio-style-1-label">Couple-90</label>
        </div>
        <div>
          <input id="radio-6" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-6" class="radio-style-1-label">Couple-100</label>
        </div>
        <div>
          <input id="radio-6" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-6" class="radio-style-1-label">Couple-110</label>
        </div>

        <h4>Years Married: (0 if not applicable)</h4>
        <div>
          <input id="radio-4" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-4" class="radio-style-1-label">0</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">1</label>
        </div>
        <div>
          <input id="radio-6" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-6" class="radio-style-1-label">2</label>
        </div>
        <div>
          <input id="radio-6" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-6" class="radio-style-1-label">>2</label>
        </div>
      </form> </div>

      <div class="col-md-4">
      <br><h2> Parent Requirements: </h2><br>
      <form>
        <h4>Child Age:</h4>
        <div>
          <input id="radio-4" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-4" class="radio-style-1-label"><=4</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">4-10</label>
        </div>
        <div>
          <input id="radio-6" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-6" class="radio-style-1-label">10-18</label>
        </div>

        <h4>Medical Conditions:</h4>
        <div>
          <input id="radio-4" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-4" class="radio-style-1-label">Able bodied</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">Doesn't Matter (Exposed to physcial or mental trauma will also be included)</label>
        </div>

        <h4>Gender</h4>
        <div>
          <input id="radio-4" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-4" class="radio-style-1-label">Girl</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">Boy</label>
        </div>
        <div>
          <input id="radio-5" class="radio-style" name="radio-group-1" type="radio">
          <label for="radio-5" class="radio-style-1-label">Doesn't Matter</label>
        </div>

      </form> </div></div>
    

    </div>
  </div>
</div>
</section>
</div>
</body>
</html>
